<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Naver Map</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=06k6iolq80"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(35.945185, 126.682834),
            zoom: 17
        });

        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(35.945185, 126.682834),
            map: map
        });
    </script>
</body>

</html>
